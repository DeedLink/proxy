events {
    worker_connections 1024;
}

http {
    # Upstream server for port 8545 (Anvil running locally on EC2)
    upstream backend_8545 {
        server localhost:8545;
    }

    # Upstream server for port 5001 (IPFS running locally on EC2)
    upstream backend_5001 {
        server localhost:5001;
    }

    # Proxy for port 8545
    server {
        listen 8545;
        server_name localhost;

        location / {
            proxy_pass http://backend_8545;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Proxy for port 5001
    server {
        listen 5001;
        server_name localhost;

        location / {
            proxy_pass http://backend_5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

